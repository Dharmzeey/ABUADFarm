{% extends 'base/base.html' %}
{% load static %}
{% block title %}
<title>{{ news.title }} (NEWS) | AB Farms</title>
{% endblock %}
{% block content %}

<section class="pb-20 bg-gray-200 min-h-[80vh] tracking-wider leading-6 md:leading-8">
  <div class="container mx-auto">
    <div class="w-4/5 mx-auto pt-20">
      <div>
        <h1 class="text-2xl font-bold">{{ news.title }}</h1>
        <span> {{news.date_created}} </span>
        <br>
        <br>
        <p>{{ news.body|safe }}</p>
      </div>
      {% if request.user.is_superuser %}
      <div class="mt-10">
        <a class="btn" href="{% url 'news:update_news' news.slug %}">Update News</a>
        <a class="btn" href="{% url 'news:delete_news' news.slug %}">Delete News</a>
      </div>
      {% endif %}
    </div>
  </div>
</section>


{% endblock %}
