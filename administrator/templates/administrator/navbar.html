{% load static %}

<div class="bg-gray-300">
  {% if user.is_authenticated%}
  <div class="md:ml-60 md:py-3 md:px-12 flex  justify-between md:justify-center">
    <h1 class="w-4/12 p-2 heading md:hidden">
      <a class="logo" href="{% url 'home' %}">AB FARMS</a>
    </h1>

    <h2 class="p-2 text-center md:ml-10 md:text-xl">
      {% if request.user.is_superuser %}
      Admin Dashboard
      {% else %}
      Staff Dashboard
      {% endif %}
    </h2>

    <button class="p-2 px-6 menu-toggle-icon md:hidden border-none hover:bg-transparent hover:text-black" id="menu-toggle-icon">
      <i class="fa-solid fa-bars open-menu-icon toggle" id="open-menu"></i>
      <i class="fa-solid fa-xmark close-menu-icon toggle" id="close-menu"></i>
    </button>
  </div>

  <div class="fixed right-0 w-1/3 p-2 bg-gray-300
   md:w-2/12 md:p-6 md:top-0 md:left-0 z-10 md:block hidden" id="aside">
    <h1 class="heading hidden md:block">
      <a class="logo" href="{% url 'home' %}">AB FARMS</a>
    </h1>
    <ul class="leading-[3.5rem] mt-4 ml-2">
      <li>
        <i class="fa-solid fa-house"></i>
        <a href="{% url 'administrator:home' %}">Home</a>
      </li>
      <li>
        <i class="fa-solid fa-bars-progress"></i>
        <a href="{% url 'administrator:sales' %}">Sales</a>
      </li>
      <li>
        <i class="fa-solid fa-users"></i>
        <a href="{% url 'administrator:customers' %}">Customers</a>
      </li>
      <li>
        <i class="fa-solid fa-comment"></i>
        <a href="{% url 'administrator:feedbacks' %}">Feedbacks</a>
      </li>
      <li>
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <a href="{% url 'administrator:logout' %}">Logout</a>
      </li>
    </ul>
  </div>
  {% else %}
  <div class="flex justify-between px-12 py-3 mb-20">
    <h1 class="heading">
      <a class="logo" href="{% url 'home' %}">AB FARMS</a>
    </h1>

    <span>
      <a href="{% url 'administrator:login' %}">
        <b>Account</b>
      </a>
    </span>
  </div>
  {% endif %}
</div>
