{% extends 'administrator/base.html' %}
{% load static %}
{% block content %}

<ul class="mb-4 text-center flex flex-wrap gap-3">
  <li>
    <button>Today</button>
  </li>
  <li>
    <button>Yesterday</button>
  </li>
  <li>
    <button>Last Week</button>
  </li>
  <li>
    <button>Select Date</button>
  </li>
  <li>
    <button>
      <i class="fa-solid fa-arrow-down pr-2"></i>
      Filter Product
      <i class="fa-solid fa-filter pl-2"></i>
    </button>
  </li>
</ul>
<div>
  {% for product in products %}
  {{ product }}
  {% endfor %}
</div>



<div class="my-4">
  <div>Today's sales</div>
  <div>Most Sold goods </div>
  <div>Highest generated Goods</div>
</div>

<div>
  <ul>
    {% for good in goods %}
    <li>{{ good }}</li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
