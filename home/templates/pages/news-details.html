{% extends 'base/base.html' %}
{% load static %}
{% block title %}
<title>{{ news.title }} (NEWS) | AB Farms</title>
{% endblock %}


{% block content %}
<section class="bg-gray-200 h-[80vh]">
  <div class="container mx-auto">
    <div class="w-4/5 mx-auto pt-20">
      <div>
        <h1 class="text-2xl font-bold">{{ news.title }}</h1>
        <span> {{news.date_created}} </span>
        <br>
        <br>
        <p>{{ news.body|safe }}</p>
      </div>
    </div>
  </div>
</section>


{% endblock %}
