<header class="relative z-20 top-0">
  <div class="flex flex-col absolute w-full">
    <div class="h-20 bg-gradient-to-b from-black to-transparent flex flex-col md:flex-row md:justify-around gap-6">
      <div class=" pt-4">
        <a class="logo p-4" href="{% url 'home' %}">AB FARMS</a>
      </div>

      <nav id="aside" class="hidden md:block bg-gradient-to-b from-transparent to-black z-10 md:bg-none">
        <ul id="top-nav-mobile" class="w-full p-1 uppercase font-bold text-gray-100 flex flex-col md:flex-row md:gap-6 tracking-wider leading-8">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'units' %}">Units</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'blog:blogs' %}">Blog</a></li>
          <li><a href="{% url 'news:news' %}">News</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>

          {% if user.is_authenticated %}
          <a title="Profile" href="{% url 'dashboard' %}"><i class="fa-solid fa-user pt-3 text-3xl text-white"></i></a>
          {% else %}
          <a title="Login" href="{% url 'account_login' %}"><i class="fa-solid fa-user pt-3 text-3xl text-white"></i></a>
          {% endif %}
        </ul>
      </nav>


    </div>


    <button class="absolute right-0 p-2 px-6 text-white text-2xl menu-toggle-icon md:hidden border-none hover:bg-transparent hover:text-gray-400"
      id="menu-toggle-icon">
      <i class="fa-solid fa-bars open-menu-icon toggle" id="open-menu"></i>
      <i class="fa-solid fa-xmark close-menu-icon toggle" id="close-menu"></i>
    </button>

  </div>
</header>
