{% extends 'staff/base.html' %}
{% block content %}

<h2 class="mb-10">Add New {{ product_name }} purchase for <b>{{customer}}</b></h2>
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.media }}
    {{ form.as_table }}
  </table>
  <button class="p-2 px-4"> Submit</button>
</form>

{% endblock %}
